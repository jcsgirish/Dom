<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="style.css">

  
  </head>
  <body>
    <header>
      <h1>SIGNUP PAGE</h1>
    </header>

    <section class="container">
      <form onsubmit="lstorage(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <div>
            <label for="phonenumber">phonenumber:</label>
            <input type="tel" id="phonenumber">
          </div>
      
        <input class="btn" type="submit" value ="submit">
      </form>

      <script>
        function lstorage(event){
            event.preventDefault()
            var myname=(event.target.name.value)
            var myemail=(event.target.email.value)
            var mynumber=(event.target.phonenumber.value)

            const object={
                myname,
                myemail,
                mynumber,
            }
            localStorage.setItem('userdetails',JSON.stringify(object))
            
        }
      </script>



      



      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="dom8.js"></script>
  </body>
</html>
